    <div class="section mt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6" id="sginup">
                    <div class="loginpage p-3 bg-primary rounded shadow-lg text-light">
                        <h1 class="h4">SginUp  Form</h1>
                        <hr>
                        <form action="">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" class="form-control" id="email" onkeyup="btnvalid()">
                            </div>
                            <div class="form-group">
                                <label for="">password</label>
                                <input type="password" class="form-control" id="pass" onkeyup="btnvalid()">
                            </div>
                            <button type="button"  id="sginButton" onclick="addData();" class="btn btn-success mt-4 disabled">Sign Up Now</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6" id="login">
                    <div class="loginpage p-3 bg-danger rounded shadow-lg text-light">
                        <h1 class="h4">Login  Form</h1>
                        <hr>
                        <form action="">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" class="form-control" id="Logemail" onkeyup="loginbtnvalid()">
                            </div>
                            <div class="form-group">
                                <label for="">password</label>
                                <input type="password" class="form-control" id="Logpass" onkeyup="loginbtnvalid()">
                            </div>
                            <button type="button" id="loginbtn" onclick="matchUser();" class="btn btn-success mt-4 disabled">Login Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
