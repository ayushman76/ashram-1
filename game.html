<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Custom Tooltips</title>
</head>
<body>
  <div class="tooltip-container">
    <span class="tooltip-trigger" data-tooltip="Tooltip 1">Hover me</span>
    <span class="tooltip-trigger" data-tooltip="Tooltip 2">Hover me</span>
    <span class="tooltip-trigger" data-tooltip="Tooltip 3">Hover me</span>
  </div>

  <div class="tooltip" id="tooltip">Tooltip Text</div>

  <script>
    const tooltipTriggers = document.querySelectorAll('.tooltip-trigger');
    const tooltip = document.getElementById('tooltip');

    tooltipTriggers.forEach(trigger => {
      trigger.addEventListener('mouseenter', () => {
        const tooltipText = trigger.getAttribute('data-tooltip');
        tooltip.textContent = tooltipText;
        tooltip.style.display = 'block';
        tooltip.style.left = trigger.getBoundingClientRect().left + 'px';
        tooltip.style.top = trigger.getBoundingClientRect().bottom + 'px';
      });

      trigger.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    });

  </script>
</body>
</html>
