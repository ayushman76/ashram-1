<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Languages Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="jelly-element"></div>
  </div>

  <script>
    const jellyElement = document.querySelector('.jelly-element');
let isDragging = false;

jellyElement.addEventListener('mousedown', (e) => {
  isDragging = true;
  jellyElement.style.transition = 'none';
});

document.addEventListener('mousemove', (e) => {
  if (!isDragging) return;

  const scaleX = (e.clientX - jellyElement.getBoundingClientRect().left) / jellyElement.offsetWidth;
  const scaleY = (e.clientY - jellyElement.getBoundingClientRect().top) / jellyElement.offsetHeight;

  jellyElement.style.width = `${150 + scaleX * 50}px`;
  jellyElement.style.height = `${150 + scaleY * 50}px`;
});

document.addEventListener('mouseup', () => {
  if (isDragging) {
    isDragging = false;
    jellyElement.style.transition = 'width 0.3s ease, height 0.3s ease';
  }
});

document.addEventListener('mouseout', () => {
  if (isDragging) {
    jellyElement.style.width = '150px';
    jellyElement.style.height = '150px';
    isDragging = false;
    jellyElement.style.transition = 'width 0.3s ease, height 0.3s ease';
  }
});

  </script>
  
</body>
</html>
